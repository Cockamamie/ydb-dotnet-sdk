name: tests
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            3.1.x
            6.0.x
            7.0.x
      - name: Test
        run: | 
          cd src
          dotnet test
