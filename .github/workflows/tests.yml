name: tests
on:
  push:
    branches:
      - master
      - main
      - release-*
  pull_request:
  workflow_dispatch:
jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ubuntu, windows, masOS]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version:
            6.0.x
      - name: Test
        run: | 
          cd src
          dotnet test -f net6.0
